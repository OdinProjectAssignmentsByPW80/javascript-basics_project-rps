<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
        Project: Rock, Paper, Scissors
    </title>

    <link rel="stylesheet" href="./styles/rps-style.css">
</head>

<body class="flex column">

    <h1 id="title" class="centred">
        Project: Rock, Paper, Scissors
    </h1>

    <div id="score-container" class="centred">
        <h2 id="score-title" class="large-text">Score</h2>
        <div id="score-board" class="centred flex gap">
            <div id="player-container">
                <p id="player-label">Player</p>
                <p id="player-score" class="large-text">0</p>
            </div>
            <div id="cpu-container">
                <p id="cpu-label">Computer</p>
                <p id="cpu-score" class="large-text">0</p>
            </div>
        </div>
    </div>

    <div id="btn-container" class="centred flex full-width">
        <button id="r-btn" title="Press to choose rock"></button>
        <button id="p-btn" title="Press to choose paper"></button>
        <button id="s-btn" title="Press to choose scissors"></button>
    </div>

    <div id="reset-container" class="centred flex end full-width">
        <button id="reset-btn" title="Press to reset the score">‚ü≤</button>
    </div>

    <script src="rps-script.js" defer></script>

</body>

</html>
